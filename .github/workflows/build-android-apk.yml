name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["master"]
    paths:
      - "mobile/**"
      - ".github/workflows/build-android-apk.yml"

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Prepare Flutter project
        run: |
          flutter --version
          flutter create --platforms=android --project-name focus_day ci_mobile
          rm -rf ci_mobile/lib
          cp -R mobile/lib ci_mobile/lib
          cp mobile/pubspec.yaml ci_mobile/pubspec.yaml
          cd ci_mobile
          flutter pub get

      - name: Build release APK
        working-directory: ci_mobile
        run: |
          BACKEND_URL="${{ secrets.BACKEND_URL }}"
          MVP_TOKEN="${{ secrets.MVP_TOKEN }}"

          if [ -z "$BACKEND_URL" ]; then
            BACKEND_URL="http://10.0.2.2:8000"
          fi

          if [ -z "$MVP_TOKEN" ]; then
            MVP_TOKEN="change-me"
          fi

          flutter build apk --release -v \
            --dart-define=BACKEND_URL="$BACKEND_URL" \
            --dart-define=MVP_TOKEN="$MVP_TOKEN"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: focusday-app-release
          path: ci_mobile/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
